<!DOCTYPE html>
<html>
    <head>
        <meta chartset="utf-8">
        <meta name="viewport" content"width=device-width, initial-scale="1">
        <title>LexyB Designs Contact Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Let's Chat</h1>
        <hr>
        <form action="www.esty.com/shop/LexyBDesignsCo" method="get"></form>
        <fieldset>
            <legend>Contact Details</legend>
            <label>Name:<br />
            <input type="text" name="name" size="30" maxlength="100" /></label><br />
            <label>Email:<br />
            <input type="text" name="email" size="30" maxlength="100" /></label><br />
        </fieldset>
        <p>Having an issue? Let's fix it!
            <select name="issue" id="issue">
                <option value="Query">Query</option>
                <option value="Feedback">Feedback</option>
                <option value="Complaint">Complaint</option>
                <option value="Other">Other</option>
            </select>
        </p>
        <p>Comment or Message:
            <label for ="comment or message"></label>
            <br />
            <textarea rows="4" cols="40" id="comment or message"></textarea>
        </p>
    </body>
</html>
